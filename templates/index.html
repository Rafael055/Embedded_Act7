<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to My Flask App</h1>
    </header>

    <main>
      <div class="card">
        <h2>Hello World!</h2>
        <p>This is a simple Flask website with CSS and JavaScript.</p>
        <button id="greetBtn" class="btn">Click Me</button>
        <p id="message" class="message"></p>
      </div>

      <div class="card">
        <h2>Counter</h2>
        <p>Count: <span id="counter">0</span></p>
        <div class="btn-group">
          <button id="decrementBtn" class="btn btn-secondary">-</button>
          <button id="incrementBtn" class="btn btn-secondary">+</button>
          <button id="resetBtn" class="btn">Reset</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Flask App</p>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
